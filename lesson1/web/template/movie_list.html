{{define "head"}}
<title>Список фильмов</title>
{{end}}

{{define "body"}}
<table class="pure-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Постер</th>
            <th>Название</th>
        </tr>
    </thead>

    <tbody>
		{{range .Movies}}
	        <tr>
	            <td>{{.ID}}</td>
	            <td><img src="{{.Poster}}"></td>
	            <td><a href="/movie/{{.ID}}">{{.Name}}</a></td>
	        </tr>
		{{end}}
    </tbody>
</table>
{{end}}
